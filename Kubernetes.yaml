apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-base-deployment
  namespace: mcarreno
  labels:
    app: backend-base
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend-base
  template:
    metadata:
      labels:
        app: backend-base
    spec:
      containers:
      - name: backend-base
        image: us-central1-docker.pkg.dev/expertis-classroom/docker-repository/backend-base: mcarreno
        imagePullPolicy: Always
        env:
        - name: USERNAME
          valueFrom:
            configMapKeyRef:
              name: backend-base-cm
              key: USERNAME
        - name: APIKEY
          valueFrom:
            secretKeyRef:
              name: backend-base-sc
              key: APIKEY
      imagePullSecrets:
      - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: backend-base-svc
  namespace: mcarreno
  labels:
    app: backend-base
spec:
  selector:
    app: backend-base
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3001
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-backend-base
  namespace: mcarreno
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - "mcarreno.devops.cl"
    secretName: backend-base-tls
  rules:
  - host: mcarreno.devops.cl
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: backend-base-svc
            port:
              number: 80
